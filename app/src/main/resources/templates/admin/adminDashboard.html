<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./assets/css/adminDashboard.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Utility and Rendering JavaScript -->
    <script src="./js/render.js" defer></script>
    <script src="./js/util.js" defer></script>

    <!-- Component JavaScript -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header Placeholder -->
            <div id="header"></div>

            <main class="main-content">
                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="search by doctor name" />

                <!-- Filter Section -->
                <div class="filter-section">
                    <select id="sortByTime">
                        <option value="">Sort by Time</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <select id="filterBySpecialty">
                        <option value="">Filter by Specialty</option>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>

                <!-- Content Area for Doctor Cards -->
                <div id="content"></div>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for Adding Doctor -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Admin Dashboard Service and Doctor Card Component JavaScript -->
    <script type="module" src="../js/services/adminDashboard.js" defer></script>
    <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
