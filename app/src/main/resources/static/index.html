<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Role Selection </title>
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./js/util.js" defer></script>
        <script src="./js/render.js" defer></script>
        <script src="./js/components/header.js" defer></script>
        <script src="./js/components/footer.js" defer></script>
    </head>
        <body>
            <main class="main-content">
                <div class="container">
                    <div class="wrapper>"
                        <div id="header>"</div>
                        
                            
                            <section>
                                <h2>Select Your Role</h2>
                                <button id="adminButton" onclick="selectRole('admin')">Admin</button>
                                <button id="doctorButton" onclick="selectRole('doctor')">Doctor</button>
                                <button id="patientButton" onclick="selectRole('patient')">Patient</button>
                            </section>      
                       
                        <div id="footer"></div>
                        
                    <!-- Modal -->
                    <div id="modal" class="modal">
                        <div class="modal-content">
                            <span id="closeModal" class="close-button">&times;</span>
                            <div id="modal-body">
                                <!-- Modal content will be dynamically loaded here -->
                            </div>
                        </div>
                    </div>

                <script type="module" src="../js/services/index.js" defer></script>
            </body>
            </html>
